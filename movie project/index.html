<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar Header</title>
  <link rel="stylesheet" href="styles.css">  
  <link rel="stylesheet" href="cssForFavoriteMovie.css">
  <link rel="stylesheet" href="popupcss.css"> 
</head>
<body>
    <!-- search history modal popup  -->
    <button class="btn2" id="history">Search History</button>
    <div class="searchHistoryModal" id="historyModal">
        <div class="detail-content" id="history-content">No History found!</div>
        <div><button class="btn2" id="history-close-detail" id="history-close-detail">Close</button></div>
  </div>

  <!-- theme select button creating  -->
  <select id="themeToggle">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>
   
  <!-- creating detail popup modal  -->
   <div class="popup-container decor" id="popup">
         <div class="detail-content" id="detail-content">please wait..!</div>
         <div><button id="close-detail" id="close-detail">Close</button></div>
   </div>
  <header class="search-header">
    <h1>Search Your Movies Here!</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search your movies..." />
      <button id="searchButton">Search</button>
    </div>
  </header>

    <div class="sec-switching">
        <button id="home">HOME</button>
        <button id="favourite">Favourite Movies</button>
    </div>
    <div class="maincontent">
        <div id="homeContent" class="content-section"></div>
        <div id="favoriteContent" class="content-section" style="display: none;"></div>
    </div>
</body>
<script src="script.js"></script>
<script src="themeToggle.js"></script>
</html>
